<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Broker de Seguros GyG</h1>
    </header>
    
    <section>
        <h2>¿Tenés alguna consulta?</h2>
        <p>¿Querés ser el primero en obtener ofertas? Recibí toda la información en tu casilla de mail, 
        dejános tu correo y nos contactaremos a la brevedad.</p>

        <form action="#" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Escribí tu nombre" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Escribí tu correo" required>

            <label for="consulta">Consulta o mensaje:</label>
            <textarea id="consulta" name="consulta" rows="4" placeholder="Escribí tu mensaje aquí" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Broker de Seguros</p>
    </footer>
</body>

</html>
